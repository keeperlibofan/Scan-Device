apply plugin: 'com.android.application'

android {
    signingConfigs {
        etcampus {
            keyAlias 'etcampus'
            keyPassword '123456'
            storeFile file('D:/workspace/keystore/etcampus.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 17
    buildToolsVersion "28.0.2"
    defaultConfig {
        applicationId "com.syscan.scandemo"
        minSdkVersion 17
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.etcampus
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/jxl.jar')
}
